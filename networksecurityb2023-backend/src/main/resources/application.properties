server.port= 8443
spring.application.name=2023b.Network.Security
server.error.include-message=always

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=trace

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/netsec?user=root

spring.datasource.username=root
#spring.datasource.password=lori6633
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

safety.flag=false

# Security

#enable/diable https
server.ssl.enabled=true
#server.port=8443
server.ssl.key-store=src/main/resources/Networksecurity.p12
server.ssl.key-store-password=Aa123456789
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=Networksecurity

#ssl ciphers
server.ssl.ciphers=TLS_RSA_WITH_AES_128_CBC_SHA256, TLS_EMPTY_RENEGOTIATION_INFO_SCSV,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384



# SSL protocol to use.
server.ssl.protocol=TLS

# Enabled SSL protocols.
server.ssl.enabled-protocols=TLSv1.2

